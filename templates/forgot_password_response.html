<html>
    <head>
        <title>
            Forgot password
        </title>
        <link rel="stylesheet" href="\static\css\login_signup.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
            <div class="title login">Forgot Password</div>
            </div>
            <div class="form-container">
            <div class="form-inner">
                <form action="/reset_password" method="post" class="login">

                <div class="field">
                    <input type="number" name="otp" placeholder="otp_here" required>
                </div>

                <div class="field">
                    <input type="password" name="psw" placeholder="New Password" required>
                </div>

                <div class="field">
                    <input type="password" name="psw_con" placeholder="Confirm Password" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
                </form>
            </div>
            </div>
        </div>
        <script src="\static\js\login_signup.js"></script>
    </body>
</html>
